<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Решение алгоритмической задачи - удаленный сервер</title>
    <script type="text/javascript" charset="UTF-8"></script>
</head>

<body>
    <h3 align="center">Решение алгоритмической задачи</h3>
    <p>Может ли прямоугольник со стороными A и B уместиться внутрь прямоугольника со сторонами C и D?
    <form action="https://www.bing.com/search?" id="UserEnter" name="UserEnter" target="_blank">
        <ul>
            <li>Для поисковика: <input name="q" value="Search"></li>
            <li>Формулировка задачи: <input name="formulation"
                    value="Может ли прямоугольник со стороными A и B уместиться внутрь прямоугольника со сторонами C и D? Если принадлежит - отправить все на сервер">
            </li>
            <li>Сторона A: <input id="a" name="a" type="number" value=5></li>
            <li>Сторона B: <input id="b" name="b" type="number" value=20></li>
            <li>Сторона C: <input id="c" name="c" type="number" value=5></li>
            <li>Сторона D: <input id="d" name="d" type="number" value=20></li>
            <li>Ответ: <input name="result" value="Нужно решить"></li>
            <li>Шаг 1: <input id="verify" type="button" value="Проверить"></li>
            <li>Шаг 2: <input id="send" type="button" value="Отправить"></li>
        </ul>
    </form>
    <p id="result">Результаты вычислений: </p>
    <script src="./count_2.js"></script>
</body>

</html>
